---
# vars file for pgo
pgo_suffix: '{{ pgo_suffixes[ansible_system] }}'
pgo_url: '{{ pgo_mirror }}/v{{ pgo_ver }}/pgo{{ pgo_suffix }}'
pgo_checksum: '{{ pgo_checksums[pgo_ver][pgo_os_map[ansible_system]] }}'
pgo_exe: '{{ pgo_install_dir }}/pgo-{{ pgo_ver }}{{ pgo_suffix }}'
pgo_link: '{{ pgo_install_dir }}/pgo'
